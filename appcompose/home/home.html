  <link href="../App.css" rel="stylesheet" type="text/css" />

  <link href="Home.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="ms-Grid">

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms1-Dropdown">
          <label class="ms-Label">Title</label>
          <select id="title" class="ms1-Dropdown-select">
            <option value="0">Mr</option>
            <option value="1">Miss</option>
            <option value="2">Mrs</option>
            <option value="3">Ms</option>
          </select>
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField">
          <label class="ms-Label">Name</label>
          <input id="name" class="ms-TextField-field" type="text" />
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField ms-TextField--multiline">
          <label class="ms-Label">Address</label>
          <textarea id="address" class="ms-TextField-field"></textarea>
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField">
          <label class="ms-Label">Postcode</label>
          <input id="postcode" class="ms-TextField-field" type="text" />
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField">
          <label class="ms-Label">Telephone Number</label>
          <input id="telNumber" class="ms-TextField-field" type="text" />
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField">
          <label class="ms-Label">Email</label>
          <input id="emailAddress" class="ms-TextField-field" type="text" />
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 block">
        <div class="ms-TextField ms-TextField--multiline">
          <label class="ms-Label">Work Summary</label>
          <textarea id="workSummary" class="ms-TextField-field"></textarea>
        </div>
      </div>
    </div>

    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm6 block">
        <button id="clear" class="ms-Button">
          <span class="ms-Button-label">Clear form</span>
          <span class="ms-Button-description">Clear all form fields</span>
        </button>
      </div>
      <div class="ms-Grid-col ms-u-sm6 block">
        <button id="submit" class="ms-Button ms-Button--primary">
          <span class="ms-Button-label">Submit form</span>
          <span class="ms-Button-description">Commit the form</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
